<!DOCTYPE html>
<html>
<head>
	<title>My Todo List App From Scratch</title>

	<!-- Local stylesheet -->
	<link rel="stylesheet" href="todo.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
</head>
<body>
	<!-- Main todo list container -->
	<div id="container">
		<!-- Title bar -->
		<h1>My Todo List</h1>
		<!-- New todo input. -->
		<input type="text" placeholder="Enter a new todo.">
		<!-- List of default todos. -->
		<ul>
			<li>Buy a car. <span>X</span></li>
			<li>Smell a rose. <span>X</span></li>
			<li>Go shopping. <span>X</span></li>
		</ul>
	</div>

	<!-- Local JS Script -->
	<script src="todo.js"></script>
</body>
</html>
